<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" [nzRequired]="true">用户名</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzHasFeedback]="true">
      <input nz-input formControlName="username" placeholder="请输入用户名">
      <nz-form-explain
        *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors || validateForm.get('username').pending ">
        <ng-container *ngIf="validateForm.get('username').hasError('required')">
          请输入用户名！
        </ng-container>
        <ng-container *ngIf="validateForm.get('username').hasError('duplicated')">
          用户名已被占用！
        </ng-container>
        <ng-container *ngIf="validateForm.get('username').pending">
          验证中...
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" [nzRequired]="true">手机号</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzHasFeedback]="true">
      <input nz-input formControlName="phone" placeholder="手机号">
      <nz-form-explain *ngIf="validateForm.get('phone').dirty&&validateForm.get('phone').errors">
        <ng-container *ngIf="validateForm.get('phone').hasError('required')">
          请输入正确的手机号
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" [nzRequired]="true">性别</nz-form-label>
    <div>
      <nz-form-control>
        <nz-radio-group [formControlName]="'gender'" [nzButtonStyle]="'solid'">
          <label nz-radio-button [nzValue]="1">男</label>
          <label nz-radio-button [nzValue]="0">女</label>
        </nz-radio-group>
      </nz-form-control>
    </div>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" [nzRequired]="true">密码</nz-form-label>
    <div>
      <nz-form-control [nzSpan]="12" [nzHasFeedback]="true">
        <input nz-input type="password" formControlName="password" placeholder="密码"
               (ngModelChange)="validateConfirmPassword()">
        <nz-form-explain *ngIf="validateForm.get('password').dirty&&validateForm.get('password').hasError('required')">
          请输入密码！
        </nz-form-explain>
      </nz-form-control>
    </div>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" [nzRequired]="true">确认密码</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzHasFeedback]="true">
      <input nz-input type="password" formControlName="confirm" placeholder="重复密码">
      <nz-form-explain *ngIf="validateForm.get('confirm').dirty&&validateForm.get('confirm').errors">
        <ng-container *ngIf="validateForm.get('confirm').hasError('required')">
          请重复您的密码
        </ng-container>
        <ng-container *ngIf="validateForm.get('confirm').hasError('confirm')">
          密码不一致
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button (click)="resetForm($event)">重置</button>
      <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid">确认</button>
    </nz-form-control>
  </nz-form-item>
</form>
