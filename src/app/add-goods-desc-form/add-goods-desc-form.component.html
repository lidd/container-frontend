<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" [nzRequired]="true">商品名</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzHasFeedback]="true">
      <input nz-input formControlName="description" placeholder="请输入商品名">
      <nz-form-explain
        *ngIf="validateForm.get('description').dirty && validateForm.get('description').errors || validateForm.get('description').pending ">
        <ng-container *ngIf="validateForm.get('description').hasError('required')">
          请输入商品名！
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" [nzRequired]="true">商品价格</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzHasFeedback]="true">
      <nz-input-number [formControlName]="'price'" [nzStep]="0.1" [nzPlaceHolder]="'请输入商品价格'"></nz-input-number>
      <nz-form-explain
        *ngIf="validateForm.get('price').dirty && validateForm.get('price').errors || validateForm.get('price').pending ">
        <ng-container *ngIf="validateForm.get('price').hasError('required')">
          请输入商品价格！
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" [nzRequired]="true">商品条码</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzHasFeedback]="true">
      <input nz-input [formControlName]="'barcode'" placeholder="'请输入商品条码'"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" [nzRequired]="true">图片</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-upload
        [(nzFileList)]="fileList"
        [nzBeforeUpload]="beforeUpload">
        <button nz-button>
          <i nz-icon type="upload"></i><span>选择图片</span>
        </button>
      </nz-upload>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button (click)="resetForm($event)">重置</button>
      <button nz-button [nzType]="'primary'" (click)="submit($event,validateForm.value)"
              [disabled]="!validateForm.valid">
        确认
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
