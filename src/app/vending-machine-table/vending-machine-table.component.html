<div style="margin-bottom: 16px;">
  <button nz-button [nzType]="'primary'" (click)="addMachineModal()">
    新增售货机
  </button>
</div>
<nz-table [nzData]="machineList" [nzBordered]="true">
  <thead>
    <tr>
      <th>序号</th>
      <th>地点</th>
      <th>温度</th>
      <th>状态</th>
      <th>负责人</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let machine of machineList">
      <td>
        {{machine.serial}}
      </td>
      <td>
        {{machine.location}}
      </td>
      <td>
        {{machine.temperature * 0.1}}
      </td>
      <td [ngSwitch]="machine.status">
        <div *ngSwitchCase="1000">
          在线
        </div>
        <div *ngSwitchCase="9999">
          离线
        </div>
        <div *ngSwitchDefault>
          未知
        </div>
      </td>
      <td>
        {{machine.master.name}}
      </td>
    </tr>
  </tbody>
</nz-table>
