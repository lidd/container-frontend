<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" [nzRequired]="true">角色名</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzHasFeedback]="true">
      <input nz-input formControlName="rolename" placeholder="请输入角色名">
      <nz-form-explain
        *ngIf="validateForm.get('rolename').dirty && validateForm.get('rolename').errors || validateForm.get('rolename').pending ">
        <ng-container *ngIf="validateForm.get('rolename').hasError('required')">
          请输入角色名！
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button (click)="resetForm($event)">重置</button>
      <button nz-button [nzType]="'primary'" [disabled]="!validateForm.valid">确认</button>
    </nz-form-control>
  </nz-form-item>
</form>
